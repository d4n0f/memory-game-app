<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Egy egyszerű játék amivel fejlesztheted memóriádat!">
    <title>Memória Mánia</title>
    <link rel="stylesheet" href="styles/gamemode-selector.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Josefin+Slab:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="gamemode-header">
        <span class="profile-link" onclick="window.location.href='profile.html'">
            Profil szerkesztése
            <svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="5"/><path d="M12 14c-4.418 0-8 1.79-8 4v2h16v-2c0-2.21-3.582-4-8-4z"/></svg>
        </span>
        <span class="results-link" onclick="window.location.href='scores.html'">
            Eredmények megtekintése
            <svg viewBox="0 0 24 24"><rect x="4" y="6" width="16" height="2"/><rect x="4" y="11" width="16" height="2"/><rect x="4" y="16" width="16" height="2"/></svg>
        </span>
    </div>
    <div class="gamemode-title">Válaszd ki a nehézségi szintet</div>
    <div class="difficulty-row">
        <button class="difficulty-btn" data-difficulty="easy">Könnyű</button>
        <button class="difficulty-btn" data-difficulty="medium">Közepes</button>
        <button class="difficulty-btn" data-difficulty="hard">Nehéz</button>
    </div>
    <div class="gamemode-title2">Válaszd ki a játékmódot</div>
    <div class="mode-row">
        <button class="mode-btn mode-btn-select" data-mode="color-hunter">
            <img src="../../assets/images/nyuszi.png" alt="Színvadász ikon">
        </button>
        <button class="mode-btn mode-btn-select" data-mode="card-match">
            <img src="../../assets/images/kartyak.png" alt="Kártyapárosító ikon">
        </button>
    </div>
    <div class="mode-desc">Játékmód leírás</div>
    <div class="start-game-btn-container">
        <button class="start-game-btn">START</button>
    </div>

    <script src="scripts/gamemode-selector.js"></script>
</body>

</html>
